  <!-- Global styles -->
  <style>
    :root {
      --violet-primary: #8B5CF6;
      --violet-soft: #A78BFA;
      --butterfly-glow: rgba(139, 92, 246, 0.2);
    }

    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }

    h1, h2, h3, .font-serif {
      font-family: 'Playfair Display', serif;
    }

    .fade-in {
      animation: fadeIn 1.2s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bg-warm-white { background-color: #FAF9F6; }
    .bg-dusty-pink { background-color: #F4DADA; }
    .text-lavender { color: #8E7CC3; }
    .border-gold { border-color: #D4AF37; }
    .bg-gold { background-color: #D4AF37; }

    /* Butterflies */
    .butterfly-float {
      animation: butterflyFloat 6s ease-in-out infinite alternate;
    }

    @keyframes butterflyFloat {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(15px, -20px) rotate(10deg); }
      100% { transform: translate(-10px, -40px) rotate(-5deg); }
    }

    /* Musical notes */
    .note-drift {
      animation: noteDrift 12s linear infinite;
      opacity: 0.4;
    }

    @keyframes noteDrift {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.4; }
      90% { opacity: 0.4; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    .multi-glow {
      background: linear-gradient(
        45deg,
        #8B5CF6,
        #EC4899,
        #3B82F6,
        #D4AF37
      );
      background-size: 300% 300%;
      animation: gradientShift 8s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
